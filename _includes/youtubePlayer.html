
<!-- Info taken from https://thisisa.blog/how-to-embed-media-github-pages
Include youtube video in github pages
Use     : {% include youtubePlayer.html id=page.youtubeId %}
Example : {% include youtubePlayer.html id="4EU7vvSvV-0" %} 
-->

<iframe src="https://www.youtube.com/embed/{{ include.id }}" 
    width="560" 
    height="315"
    frameborder="0" 
    allowfullscreen>
</iframe>
